<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/svg+xml">
  <title>GuoduTiptap</title>
  <meta name="keywords" content="editor,WYSIWYG,vue3,vue,tiptap,prosemirror" />
  <meta name="description" content="A WYSIWYG rich-text editor using tiptap.">
</head>

<body class="font-sans dark:text-#ccc dark:bg-hex-121212">
  <div id="app"></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/playground/main.ts"></script>
</body>

</html>
